<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madison Ridge Chiropractic | Home</title>
    <link rel="shortcut icon" href="/src/images/favicon_io_2/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/src/styles/style.css">
    <script type="module" src="/src/scripts/index.js"></script>
  </head>
  <body>
    <header id="header-section">
      <!-- Loaded in JS -->
    </header>
    <main>
      <section class="hero-section">
        <img src="/src/images/doctor-patient-smaller.jpg" alt="Hero Background" class="hero-image">
        <div class="hero-content">
          <h1>Madison Ridge Chiropractic</h1>
          <p>
            Madison Ridge Chiropractic is a chiropractic clinic located in Rexburg, Idaho. 
            We specialize in chiropractic care for all ages and are dedicated to providing the best care for our patients.
          </p>
        </div>
        <a href="#" class="cta-button">Schedule Today!</a>
      </section>               
      <section class="services-section">
        <h2>Services</h2>
        <div class="service">
          <h3 id="service-title">Chiropractic Care</h3>
          <div class="service-content">
            <button id="prev-btn"><img src="/src/images/left-arrow.png" alt="Previous"></button>
            <img id="service-img" src="#" alt="Chiropractic Care Image">
            <p id="service-body"></p>
            <button id="next-btn"><img src="/src/images/right-arrow.png" alt="Next"></button>
          </div>
        </div>
      </section>         
      <section class="reviews-section">
        <h2>Reviews</h2>
        <div class="review">
          <button id="prev-review-btn"><img src="/src/images/left-arrow.png" alt="Previous"></button>
          <div>
            <p id="review-text"> </p>
            <p><strong id="review-author"></strong></p>
          </div>
          <button id="next-review-btn"><img src="/src/images/right-arrow.png" alt="Next"></button>
        </div>
      </section>            
    </main>
    <footer id="footer-section">
      <!-- Loaded in JS -->
    </footer>
  </body>
</html>
